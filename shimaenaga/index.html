<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- レスポンシブで各デバイスのサイズに合わせるためのもの -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/destyle.css"> <!-- ノーマライズCSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>shimaenaga＜練習用＞</title>
    <meta name="description" content="ポートフォリオ用shimaenaga＜練習用＞ページです。">
    <meta name="robots" content="noindex,nofollow" /> <!-- ポートフォリオ用模写コーディングサイト -->

    <!-- OGP SNS利用時に設定
    <meta property="og:url" content="ページのURL" />
    <meta property="og:title" content="ページのタイトル" />
    <meta property="og:type" content="ページのタイプ">
    <meta property="og:description" content="記事の抜粋" />
    <meta property="og:image" content="画像のURL" />
    <meta name="twitter:card" content="カード種類" />
    <meta name="twitter:site" content="@Twitterユーザー名" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="fb:app_id" content="appIDを入力" />
    -->

    <!-- 重複ページが出た場合に、SEO評価分散のリスクを防止するために設定
    <link rel="canonical" href="正規化するURL" />
    -->

    <!-- ファビコン ※必須
    <link rel="icon" href="/favicon.ico">
    -->
    <!-- スマホ用アイコン ※必須
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    -->
    <!-- Windows用アイコン ※任意
    <meta name="application-name" content="{サイト名}"/>
    <meta name="msapplication-square70x70logo" content="small.jpg"/>
    <meta name="msapplication-square150x150logo" content="medium.jpg"/>
    <meta name="msapplication-wide310x150logo" content="wide.jpg"/>
    <meta name="msapplication-square310x310logo" content="large.jpg"/>
    <meta name="msapplication-TileColor" content="#FAA500"/>
    -->
</head>



<body>

<!-- header -->
<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__logo">
        <h1>
          <a href="#" class="header__link">
            <img src="image/logo/logo-shimaenaga.png" srcset="image/logo/logo-shimaenaga.png 1x, image/logo/logo-shimaenaga@2x.png 2x" width="230" height="44.9" alt="shimaenaga" class="header__image" loading="lazy">
          </a>
        </h1>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="#" class="header__link">Cute</a></li>
          <li class="header__item"><a href="#" class="header__link">Cute</a></li>
          <li class="header__item"><a href="#" class="header__link">Cute</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<main>

  <!-- hero -->
  <section class="hero">
  </section>

  <!-- ability -->
  <section class="ability">
    <div class="container">
      <h2 class="section__title"><span class="section__title--under">Our Ability</span></h2>
      <ul class="ability__list">
        <li class="ability__item">
          <figure class="ability__figure">
            <img src="image/icon/icon-01.jpg" srcset="image/icon/icon-01.jpg 1x, image/icon/icon-01@2x.jpg 2x" width="220" height="220" alt="Heal" class="ability__image" loading="lazy">
          </figure>
          <h3 class="ability__title">Heal</h3>
          <p class="ability__description">We are excellent.</p>
        </li>
        <li class="ability__item">
          <figure class="ability__figure">
            <img src="image/icon/icon-02.jpg" srcset="image/icon/icon-02.jpg 1x, image/icon/icon-02@2x.jpg 2x" width="220" height="220" alt="Fly" class="ability__image" loading="lazy">
          </figure>
          <h3 class="ability__title">Fly</h3>
          <p class="ability__description">We are excellent.</p>
        </li>
        <li class="ability__item">
          <figure class="ability__figure">
            <img src="image/icon/icon-03.jpg" srcset="image/icon/icon-03.jpg 1x, image/icon/icon-03@2x.jpg 2x" width="220" height="220" alt="Sleep" class="ability__image" loading="lazy">
          </figure>
          <h3 class="ability__title">Sleep</h3>
          <p class="ability__description">We are excellent.</p>
        </li>
      </ul>
    </div>
  </section>

  <!-- about -->
  <section class="about">
    <div class="container">
      <h2 class="section__title "><span class="section__title--under">About</span></h2>
        <div class="about__box">
          <div class="about__item">
            <h3 class="about__title">We are necessary for <br class="about__br">human life.</h3>
            <p class="about__description">Because we are very cute.<br>
              Please leave it to us if you need help.</p>
            <a href="#" class="button">MORE</a>
          </div>
          <figure class="about__figure">
            <img src="image/img/img-simaenaga.jpg" srcset="image/img/img-simaenaga.jpg 1x, image/img/img-simaenaga@2x.jpg 2x" width="450" height="300" alt="" class="about__image" loading="lazy">
          </figure>
        </div>
    </div>
  </section>
</main>

<!-- footer -->
<footer class="footer">
  <small class="footer__text">copyright  2019 Shima-Enaga</small>
</footer>

</body>
</html>
